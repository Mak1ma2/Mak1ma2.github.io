<!DOCTYPE html>
<html> 
    <style> 
        #progress{ 
            width: 100%; 
            background-color: #fff2cd;
        }
        #bar{ 
            width: 1%; 
            height: 50px; 
            background-color: #f4e9dd;
            text-align: center;
        }
        .img{
            height: 20px; 
            text-align: center;
        }
    </style> 

    <script type="text/javascript"> 
        var i = 0; 
        function move(){ 
            if(i == 0){ 
                var elem = document.getElementById("bar")
                var width = 1; 
                var id = setInterval(frame, 20); 
                function frame(){ 
                    if(width == 100){ 
                        clearInterval(id); 
                        i = 0; 
                    } else{ 
                        width++; 
                        elem.style.width = width + "%"; 
                    }
                }
            }
        }
    </script>
    <head> 
        <title>loading screen</title>
    </head>
    <body onload="move()">
        <div id="progress"> 
            <div id="bar"></div>
        </div>
        <div class="img"> 
            <img id="img" src = "loading_Cat.gif"> 
        </div>
    </body>
</html>
